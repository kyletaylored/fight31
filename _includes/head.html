<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">


  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.js"></script>

  <!-- Main.js -->
  <script src="{{ "/js/yearselect.js" | relative_url }}" type="text/javascript" charset="utf-8" async defer></script>
  <script src="{{ "/js/bundled.js" | relative_url }}" type="text/javascript" charset="utf-8" async defer></script>
  <script src="{{ "/js/main.js" | relative_url }}" type="text/javascript" charset="utf-8" async defer></script>
  <!-- style.css -->
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">

  <link rel="canonical" href="https://kyletaylored.github.io/fight31">
  <meta name="author" content="Fight31">
  <meta property="og:url" content="https://kyletaylored.github.io/fight31">
  <meta property="og:type" content="website">
  <meta property="twitter:creator" content="{{ site.twitter_username }}">
  <meta property="twitter:site" content="{{ site.twitter_username }}">

  <!-- TWITTER CARD -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fight31 | Find your older, famous matchup">
  <meta name="twitter:site" content="{{ site.twitter_username }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">

  <meta property="og:image" content="https://kyletaylored.github.io/fight31/fight31-white.jpg">
  <meta name="twitter:image" content="https://kyletaylored.github.io/fight31/fight31-white.jpg">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
